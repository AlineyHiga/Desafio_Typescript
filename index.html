<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;800&family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,400;1,500&display=swap" rel="stylesheet">
    <title>Cadastro de Pacotes</title>
</head>
<body>
    <header>
        <h5>SyncTur</h5>
    </header>
    <main>
        <section >
            <legend id="top">Cadastrar Pacotes</legend>
            <div id="form-principal">
                <div id="lado-esquerdo">
                    <label href="#top">Pacotes</label>
                    <input type="text" id="nome-pacote" placeholder="Digite nome completo" required>
                    <div id="esquerdo-baixo">
                        <div class="box" >
                            <label class="box-titulo">Status do Pacote</label>
                            <br>

                            <input type="radio" name="status" class="status" id="ativo"  value=True required>
                            <label for="ativo" class="check">Ativo</label>
                            <br>

                            <input type="radio" name="status" class="status" id="inativo" value=False required>
                            <label for="inativo" class="check">Inativo</label>
                        </div>
                        <div class="box" >
                            <label class="box-titulo">Data da Viagem</label>
                            <br>
                            <input type="date" placeholder="Data" id="data" required>
                        </div>
                        
                    </div>
                </div>
                <div id="lado-direito">
                    <label>Descrição</label>
                    <textarea placeholder="Descrição do pacote" id="descricao" required></textarea>
                </div>
            </div>
            <button type="submit" id="botao-form">Cadastrar</button>
        </section>
        <div id="pacotes-cadastrados">
            <div class="pacotes" id='card-0'>
                <section >
                    <h4 class="titulo" id='t-0'>Card 0</h4>
                    <p class="descricao" id='dc-0'>teste</p>
                    <span class="data-viagem" id='dt-0}' >Data da viagem: 00/00/00</span>
                    <div class="div-botao">
                        <button class="botao-editar" id='b-0' value=${id} onclick='Editar(0)'>Editar</button>
                        <button class="botao-excluir" id='b-0'value=${id} onclick="Excluir(0)" >Excluir</button>
                    </div>
                </section>
            </div>
        </div>
    </main>
    <footer>
        <h2>SyncTur</h2>
        <hr>
        <div>
           <span>Company Inc., 8901 Marmora Road, Glasgow, D04 89GR</span>
           <span>Call us now toll free: (800)2345-6789</span>
           <span>Customer support: support@demolink.org</span>
           <span>Skype: sample-username</span> 
        </div>
    </footer>
    <script src="code.js"></script>
</body>
</html>
